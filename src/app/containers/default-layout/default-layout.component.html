<c-header style="background-color: rgb(49, 38, 29);" >
  <!-- Brand Logo -->
  <div c-header-brand>
    <img [src]="navbarBrandFull.src" alt="MAF Logo" width="177" height="35">
    <span class="ml-2">Dashboard</span>
  </div>

  <!-- Navigation -->
  <ul *ngIf="isSuperAdmin && showDashboardLinks()" class="nav navbar-nav ml-auto">
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard">Dashboard</a></li>
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard/Setup">Budget Setup</a></li>
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard/Month">Budget Schedule</a></li>
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard/Booking">Budget Booking</a></li>
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard/Budgetoverview">Budget Overview</a></li>
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard/AdminApproval">Admin</a></li>
  </ul>

  <ul *ngIf="isAdmin && showDashboardLinks()" class="nav navbar-nav ml-auto">
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard">Dashboard</a></li>
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard/Booking">Budget Booking</a></li>
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard/Budgetoverview">Budget Overview</a></li>
  </ul>

  <ul *ngIf="isUser && showDashboardLinks()" class="nav navbar-nav ml-auto">
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard">Dashboard</a></li>
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard/Booking">Budget Booking</a></li>
    <li class="nav-item px-3"><a class="nav-link" routerLink="/dashboard/Budgetoverview">Budget Overview</a></li>
  </ul>
</c-header>

<div class="app-body">
  <main class="main">
    <ngx-spinner bdOpacity="0.1" bdColor="lightgray" size="large" type="ball-scale-multiple" style="background-color: lightgray;"></ngx-spinner>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<c-footer>
  <p style="margin-top: auto; margin-bottom: auto; text-align: center; align-self: center; width: 100%; font-size: 11px;">
    &copy; MAJID AL FUTTAIM - ALL RIGHTS RESERVED
  </p>
</c-footer>
